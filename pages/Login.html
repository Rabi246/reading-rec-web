<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
      <!-- Logo and Brand -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-bookmark-fill me-2"></i> BookWise.io
      </a>
      <!-- Hamburger button for mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links and icons -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Centered nav links -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Recommendations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Library</a>
          </li>
        </ul>
        <!-- Right-aligned icons -->
        <div class="d-flex align-items-center gap-3">
          <a href="#" class="nav-link p-0">
            <i class="bi bi-search" style="font-size: 1.5rem"></i>
          </a>
          <div class="dropdown">
            <a
              href="#"
              class="nav-link p-0"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle" style="font-size: 2rem"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Personal Library</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of Header/Navbar -->

  <!-- Main Content -->
  <main class="d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="card shadow-sm p-4" style="width: 350px;">
      <h3 class="text-center mb-3">Login</h3>
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>

        <!-- Remember me + Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="small text-decoration-none">Forgot password?</a>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <!-- Register link -->
      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top bg-white text-center py-3 mt-auto">
    <div class="d-inline-flex align-items-center mb-1">
      <i class="bi bi-bookmark-fill me-2"></i> <strong>BookWise.io</strong>
    </div>
    <small class="d-block text-muted">&copy; 2025 BookWise.io. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
