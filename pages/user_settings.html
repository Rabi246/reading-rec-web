<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" data-bs-theme="dark" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>User Settings</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* ensure footer sits at bottom */
        background: #f8f9fa;
      }
      main {
        flex: 1; /* push footer down */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Profile fields stacked layout */
      .settings-card { max-width: 720px; width: 100%; }
      .profile-field .field-label { display: block; margin-bottom: 0.5rem; }
      .profile-field .field-value { color: #495057; }
      @media (min-width: 992px) {
        .profile-field .field-value { max-width: 60%; }
      }
    </style>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

  </head>
  <body>
    <!-- FIX: navbar belongs in body -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-bookmark-fill me-2"></i> BookWise.io
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="GetRecommendationsAi.html">Recommendations</a></li>
            <li class="nav-item"><a class="nav-link" href="#">My Library</a></li>
          </ul>
          <div class="d-flex align-items-center gap-3">
            <a href="book_search.html" class="nav-link p-0"><i class="bi bi-search" style="font-size: 1.5rem"></i></a>
            <div class="dropdown">
              <a href="#" class="nav-link p-0" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle" style="font-size: 2rem"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="user_settings.html">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="log_in.html">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
  <div class="container py-4 d-flex justify-content-center">
    <div class="card shadow settings-card">
      <div class="card-body">
        <!-- Header -->
        <div class="text-center mb-3">
          <span class="d-inline-flex flex-column align-items-center gap-1">
            <i class="bi bi-gear-fill" style="font-size:2rem"></i>
            <span class="fw-bold fs-3">Settings</span>
          </span>
        </div>

        <!-- Profile Section -->
        <div class="section">
          <div class="row g-4 align-items-center">
            <div class="col-12">
              <h5 class="fw-bold mb-0">Profile</h5>
            </div>

            <div class="col-md-auto">
              <div class="avatar">
                <i class="bi bi-person-square" style="font-size: 5rem;"></i>
              </div>
            </div>

            <div class="col">
              <div class="row g-3">
                <div class="col-12">
                  <div class="profile-field mb-3">
                    <label class="fw-medium field-label">Username</label>
                    <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap">
                      <div class="field-value">current_username</div>
                      <div class="ms-auto">
                        <button class="btn btn-secondary">Change</button>
                      </div>
                    </div>
                  </div>

                  <div class="profile-field mb-3">
                    <label class="fw-medium field-label">Email</label>
                    <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap">
                      <div class="field-value">youremail@example.com</div>
                      <div class="ms-auto">
                        <button class="btn btn-secondary">Edit</button>
                      </div>
                    </div>
                  </div>

                  <div class="profile-field mb-3">
                    <label class="fw-medium field-label">Password</label>
                    <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap">
                      <div class="field-value">••••••••</div>
                      <div class="ms-auto">
                        <button class="btn btn-secondary">Change Password</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Preferences Section -->
        <div class="section">
          <h5 class="fw-bold">Preferences</h5>

          <!-- Default Home Page -->
          <div class="mb-3">
            <div class="fw-medium mb-2">Default Home Page:</div>
            <div class="row g-3">
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="homePage" id="hpHome" checked>
                  <label class="form-check-label" for="hpHome">Home</label>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="homePage" id="hpLibrary">
                  <label class="form-check-label" for="hpLibrary">My Library</label>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="homePage" id="hpRecs">
                  <label class="form-check-label" for="hpRecs">Recommendations</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Theme -->
          <div>
            <div class="fw-medium mb-2">Theme:</div>
            <div class="row g-3">
              <div class="col-6 col-sm-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="theme" id="thLight" checked>
                  <label class="form-check-label" for="thLight">Light</label>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="theme" id="thDark">
                  <label class="form-check-label" for="thDark">Dark</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center mt-4">
          <button class="btn btn-primary px-4">Save Changes</button>
          <button class="btn btn-outline-secondary px-4">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</main>


    <!-- Footer -->
    <footer class="footer py-4 border-top">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="logo d-flex align-items-center gap-2">
          <i class="bi bi-bookmark-fill"></i> BookWise.io
        </span>
        <small>&copy; 2025 AI Book Recommendations. All rights reserved.</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
