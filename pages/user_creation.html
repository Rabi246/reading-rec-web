<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" data-bs-theme="dark" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Login</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* ensure footer sits at bottom */
        background: #f8f9fa;
      }
      main {
        flex: 1; /* push footer down */
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow" style="min-width: 350px">
          <div class="card-body">
            <div class="text-center mb-3">
              <span class="logo d-flex flex-column align-items-center gap-1">
                <i class="bi bi-bookmark-fill" style="font-size: 2rem;"></i>
                <span class="fw-bold fs-4">BookWise</span>
              </span>
            </div>
            <h3 class="card-title text-center mb-4">Create Account</h3>
            <form>
                <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Your name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  required
                />
                <div class="invalid-feedback">Please put your name.</div>
              </div>
              <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  required
                />
                <div class="invalid-feedback">Please input an Email.</div>
              </div>
              <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  required
                />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
              <div class="mb-3">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="validationCustomPassword"
                  required
                />
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <div class="mb-3">
                <label for="validationCustomPassword" class="form-label">Re-enter Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="validationCustomPassword"
                  required
                />
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Creat Account</button>
              <div class="text-center mt-3">
                <span class="small">Already have an acount? </span>
                <a href="log_in.html" class="small link-primary">Sign in</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4 border-top">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="logo d-flex align-items-center gap-2">
          <i class="bi bi-bookmark-fill"></i> BookWise.io
        </span>
        <small>&copy; 2025 AI Book Recommendations. All rights reserved.</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
