<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Recommendations AI</title>
    <link rel="stylesheet" href="lab4_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <!-- Logo and Brand -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-bookmark-fill me-2"></i> BookWise.io
        </a>
        <!-- Hamburger button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links and icons -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Centered nav links -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Recommendations!!!@#</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Library</a>
            </li>
          </ul>
          <!-- Right-aligned icons -->
          <div class="d-flex align-items-center gap-3">
            <a href="#" class="nav-link p-0"
              ><i class="bi bi-search" style="font-size: 1.5rem"></i
            ></a>
            <div class="dropdown">
              <a
                href="#"
                class="nav-link p-0"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle" style="font-size: 2rem"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Personal Library</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Header/Navbar -->

    <!-- Main content here -->
    <main
      class="main-content"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 4rem;
      "
    >
      <h1
        style="
          font-size: 3rem;
          font-weight: bold;
          font-style: italic;
          text-align: center;
          margin-bottom: 2rem;
        "
      >
        Get Recommendations AI
      </h1>
      <form style="width: 100%; max-width: 600px">
        <textarea
          placeholder="Enter what you feel like reading."
          style="
            width: 100%;
            min-height: 60px;
            border-radius: 10px;
            border: 1.5px solid #ccc;
            padding: 1rem;
            font-size: 1.1rem;
            font-style: italic;
            resize: none;
            box-sizing: border-box;
          "
        ></textarea>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span class="logo">
        <i class="bi bi-bookmark-fill"></i>
        BookWise.io
      </span>
      <small>&copy; 2025 AI Book Recommendations. All rights reserved.</small>
    </footer>
    <!-- End of Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
